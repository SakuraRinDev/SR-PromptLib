    <script>
        // ã‚¹ãƒ©ã‚¤ãƒ‰ç·æ•°ã‚’å‹•çš„ã«å–å¾—
        function getSlideCount() {
            return document.querySelectorAll('[id^="slide"][id$="-svg"]').length;
        }
        
        // SVGã‚’PNGã«å¤‰æ›ã—ã¦ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰
        function downloadSlide(slideNumber) {
            const svg = document.getElementById(`slide${slideNumber}-svg`);
            const svgData = new XMLSerializer().serializeToString(svg);
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const img = new Image();
            
            canvas.width = 600;
            canvas.height = 600;
            
            img.onload = function() {
                ctx.drawImage(img, 0, 0);
                canvas.toBlob(function(blob) {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `docker-slide-${slideNumber}.png`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                });
            };
            
            img.src = 'data:image/svg+xml;base64,' + btoa(unescape(encodeURIComponent(svgData)));
        }
        
        // å…¨ã‚¹ãƒ©ã‚¤ãƒ‰ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰
        function downloadAllSlides() {
            const slideCount = getSlideCount();
            for (let i = 1; i <= slideCount; i++) {
                setTimeout(() => downloadSlide(i), (i - 1) * 500);
            }
            
            setTimeout(() => {

            }, slideCount * 500);
        }
        
        // ç•ªå·æŒ‡å®šãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰
