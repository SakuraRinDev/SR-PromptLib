    <script>
        // スライド総数を動的に取得
        function getSlideCount() {
            return document.querySelectorAll('[id^="slide"][id$="-svg"]').length;
        }
        
        // SVGをPNGに変換してダウンロード
        function downloadSlide(slideNumber) {
            const svg = document.getElementById(`slide${slideNumber}-svg`);
            const svgData = new XMLSerializer().serializeToString(svg);
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const img = new Image();
            
            canvas.width = 600;
            canvas.height = 600;
            
            img.onload = function() {
                ctx.drawImage(img, 0, 0);
                canvas.toBlob(function(blob) {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `docker-slide-${slideNumber}.png`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                });
            };
            
            img.src = 'data:image/svg+xml;base64,' + btoa(unescape(encodeURIComponent(svgData)));
        }
        
        // 全スライドダウンロード
        function downloadAllSlides() {
            const slideCount = getSlideCount();
            for (let i = 1; i <= slideCount; i++) {
                setTimeout(() => downloadSlide(i), (i - 1) * 500);
            }
            
            setTimeout(() => {
                alert(`${slideCount}枚のスライドのダウンロードを開始しました。\nブラウザのダウンロードフォルダを確認してください。`);
            }, slideCount * 500);
        }
        
        // 番号指定ダウンロード
        function selectSlideToDownload() {
            const slideCount = getSlideCount();
            const slideNum = prompt(`保存したいスライドの番号を入力してください（1〜${slideCount}）：`);
            
            if (slideNum === null) return;
            
            const num = parseInt(slideNum);
            if (isNaN(num) || num < 1 || num > slideCount) {
                alert(`1から${slideCount}の番号を入力してください。`);
                return;
            }
            
            downloadSlide(num);
        }
    </script>
